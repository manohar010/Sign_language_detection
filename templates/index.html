<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .header { background-color: #007bff; color: white; padding: 20px; text-align: center; margin-bottom: 30px; }
        .btn-custom { width: 100%; margin-bottom: 10px; font-weight: bold; }
        .display-area { 
            background: white; 
            border: 2px solid #ddd; 
            height: 480px; /* Increased height for better video fit */
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
        }
        img { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div class="header">
    <h1>Sign Language Detection using YOLOv8</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card p-3">
                <h5>Controls</h5>
                <hr>
                <form action="/predict" method="post" enctype="multipart/form-data">
                    <input class="form-control mb-2" type="file" name="file" required>
                    <button type="submit" class="btn btn-primary btn-custom">Upload & Detect Image</button>
                </form>
                
                <hr>
                <button onclick="startLive()" class="btn btn-danger btn-custom">Start Live Camera</button>
                <button onclick="stopLive()" class="btn btn-secondary btn-custom">Stop Camera</button>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card p-3">
                <h5>Prediction Results</h5>
                <div class="display-area" id="displayBox">
                    {% if image_path %}
                        <img src="{{ image_path }}" alt="Prediction">
                    {% else %}
                        <p class="text-muted">Upload an image or start live camera</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function startLive() {
        // Pointing to the video_feed route in app.py
        document.getElementById('displayBox').innerHTML = '<img src="{{ url_for("video_feed") }}">';
    }
    function stopLive() {
        // Reloads the page to stop the stream request
        window.location.href = "/";
    }
</script>

</body>
</html>
